<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COZAstyle</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header> </header>
    <section class="contact">
        <div>
            <img class="contact-img" src="images\contact.png" alt="contact">
        </div>
        <div class="container">
            <div class="contact-form">
                <h3>Send Us A Message  </h3><br>
                <form>
                    <div class="input-group">
                        <label for="email"> </label>
                        <input type="email" id="email" placeholder="Enter Your Email Address">
                    </div>
                    <div class="input-group">
                        <label for="message"></label>
                        <textarea id="message" placeholder="How Can We Help?"></textarea>
                    </div>
                    <button class="submit" type="submit">SUBMIT</button>
                </form>
            </div>
            <div class="contact-info">
                <div class="info-group">
                    <h3>Address</h3>
                    <p>Coza Store Center 8th floor, <br> 379 Hudson St, <br> New York, NY 10018 US</p>
                </div>
                <div class="info-group">
                    <h3>Lets Talk</h3>
                    <p><a href="tel:01101275880">+1 800 1236879</a></p>
                </div>
                <div class="info-group">
                    <h3>Sale Support</h3>
                    <p><a href="mailto:contact@example.com">AURAVogue@gmail.com</a></p>
                </div>
            </div>
        </div>
        </div>
        </div>
    </section>
    <footer class="footer"> </footer>
</body>

</html>
