<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Electronai Shop</title>
    <link rel="stylesheet" href="../CSs/UserDetails.css" />
    <link rel="stylesheet" href="../CSs/navFooter.css" />
    <link rel="stylesheet" href="../Bootstrap/bootstrap.css">

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="nav-bar">
      
    </header>
<main>
    <section class="all">
      <section class="shipping-form-container">
        <h2>Shipping Information</h2>
        <form action="/submit-shipping" method="POST">
          <div class="form-group">
            <label for="full-name">Full Name</label>
            <input
              type="text"
              id="full-name"
              name="full_name"
              placeholder="Enter your full name"
              required
            />
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email address"
              required
            />
          </div>

          <div class="form-group">
            <label for="address">Shipping Address</label>
            <textarea
              id="address"
              name="address"
              placeholder="Enter your full shipping address"
              required
            ></textarea>
          </div>

          <div class="form-group">
            <label for="country">Country</label>
            <select id="country" name="country" required>
              <option value="" disabled selected>Select your country</option>
              <option value="US">United States</option>
              <option value="CA">Canada</option>
              <option value="UK">United Kingdom</option>
              <option value="AU">Australia</option>
              <option value="IN">India</option>
              <option value="Other">Other</option>
            </select>
          </div>

          <div class="form-group">
            <label for="city">City</label>
            <input
              type="text"
              id="city"
              name="city"
              placeholder="Enter your city"
              required
            />
          </div>

          <div class="form-group">
            <label for="zip">Zip Code</label>
            <input
              type="text"
              id="zip"
              name="zip"
              placeholder="Enter your zip code"
              required
            />
          </div>

          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input
              type="tel"
              id="phone"
              name="phone"
              placeholder="Enter your phone number"
              required
            />
          </div>

          <div class="form-actions">
            <button type="submit">Submit Order</button>
          </div>
        </form>
      </section>
      <section class="Summary">
        <p >Summary</p>
        <div class="nameproduct">
          <p>Product</p>
          <p>Subtotal</p>
        </div>
        
        <div class="nameproduct"  id="l">
          <p class="kind">Total</p>
          <p  class="ps">125$</p>
        </div>
        <div class="nameproduct"  >
          <p >Total</p>
          <p id="total" >125$</p>
        </div>
      </section>
    </section>
  </main>
    <footer class="footer">
    </footer>

    <script type="module" src="../JSfiles/User.js"></script>
    <script  src="../JSfiles/navFooter.js"></script>
    <script src="../Bootstrap/bootstrap.js"></script>


  </body>
</html>
